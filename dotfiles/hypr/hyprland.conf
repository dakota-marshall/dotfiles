#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

debug:disable_logs = false

# See https://wiki.hyprland.org/Confoiguring/Monitors/
#monitor=,preferred,auto,auto
monitor=DP-1, 1920x1080@144, 1920x0, 1
monitor=DP-2, 1920x1080, 3840x0, 1
monitor=HDMI-A-2, 1920x1080, 0x0, 1
monitor=eDP-1, 3000x2000, 0x0, 2
monitor=,preferred,auto,1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
exec-once = hyprpaper
#exec-once = /home/dmarshall/.config/hypr/rand-wallpaper.sh
exec-once = swaync # notifications
exec-once = wl-paste --type text --watch cliphist store # test clipboard
exec-once = wl-paste --type image --watch cliphist store # image clipboard
exec-once = waybar # status bar
exec-once = nm-applet --indicator
exec-once = blueman-applet
# Authentication Popup agent
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = swayidle -w

exec-once = [workspace 3 silent] firefox
# exec-once = [workspace 2 silent] /usr/bin/steam-runtime %U
exec-once = [workspace special:music silent] strawberry
exec-once = [workspace special:magic silent] flatpak run dev.vencord.Vesktop 
# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal = wezterm
$fileManager = nautilus
$menu = wofi --show drun

# Some default env vars.
env = HYPERSHOT_DIR, ~/Pictures/Screenshots
env = XCURSOR_SIZE,24
#env = GTK_THEME, Adwaita-dark
#exec-once = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"
#exec-once = gsettings set org.gnome.desktop.interface gtk-theme "Adwaita-dark"

env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that
# Use 7700 for rendering
# This seems to be broken, similar issue here: https://github.com/hyprwm/Hyprland/issues/5293
#env = WLR_DRM_DEVICES,/dev/dri/card0

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    # Disable mouse accel
    accel_profile = flat
    scroll_factor = 1.0

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    # drop_shadow = yes
    # shadow_range = 4
    # shadow_render_power = 3
    # col.shadow = rgba(1a1a1aee)
}

group {
  col.border_active = rgba(cba6f7ff)
  col.border_inactive = rgba(cba6f744)

  groupbar {
    font_family = "NotoSansMono Nerd Font"
    font_size = 9
    text_color = 0xffffffff
    col.active = rgba(cba6f7ff)
    col.inactive = rgba(cba6f744)
    gradients = true
  }
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    # new_is_master = true # DEPRECATED
    new_status = master
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = true
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# windowrulev2 = nomaximizerequest, class:.* # You'll probably like this.
# Steam Focus issues
# windowrulev2 = minsize 1 1, class:^(steam)$
windowrulev2 = float, title:^(Telegram.*)$
windowrulev2 = float, title:^(Remmina Remote Desktop Client)$
windowrulev2 = float, class:^(gnome-nettool)$
windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = float, title:^(Quickgui.*)$, class:^(quickgui)$
windowrulev2 = float, class:^(org.gnome.Calculator)$

# Keybinds
source = $HOME/.config/hypr/keybinds.conf
