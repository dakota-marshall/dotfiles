- defaults:
    link:
      relink: true
      force: true

- link:
    ~/.zshrc: .zshrc
    ~/.config/terminator: terminator
    ~/.config/hypr: hypr
    ~/.config/swayidle: swayidle
    ~/.config/waybar: waybar
    ~/.config/wofi: wofi
    ~/.config/swaync: swaync
    ~/.config/nvim: nvim
    ~/.config/Yubico: yubico
    ~/.config/OpenTabletDriver: OpenTabletDriver
    ~/.config/obs-studio: obs-studio
    ~/.config/openfortivpn: openfortivpn
    ~/.config/blender: blender
